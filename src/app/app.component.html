<h3>SpaceX</h3>
<h2>Get one rocket by id</h2>
<select name="rocket-id" id="rocket-id" (change)="onRocketIdChange($event)">
  <option default value="-1">Choose id</option>
  <option *ngFor="let id of rocketIds">{{id}}</option>
</select>
<a [routerLink]="['/rocket',selectedId]">Show rocket with selected id</a>
<router-outlet></router-outlet>
